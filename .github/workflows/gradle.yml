name: Build and Deploy Documentation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  JAVA_VERSION: '17'

jobs:
  documentation:
    name: Generate Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Doxygen and Graphviz
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz

    - name: Generate Doxygen documentation
      run: |
        doxygen Doxyfile

    - name: Verify documentation
      run: |
        echo "Checking generated documentation..."
        if [ -f "doc/html/index.html" ]; then
          echo "✅ HTML documentation generated successfully"
          echo "Generated files:"
          ls -la doc/html/ | head -10
        else
          echo "❌ HTML documentation generation failed"
          exit 1
        fi
        
        if [ -d "doc/rtf" ]; then
          echo "✅ RTF documentation generated successfully"
        else
          echo "❌ RTF documentation generation failed"
          exit 1
        fi

    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: doxygen-docs
        path: doc/
        retention-days: 30

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: documentation
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download documentation
      uses: actions/download-artifact@v4
      with:
        name: doxygen-docs
        path: _site

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site/html'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
